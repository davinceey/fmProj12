<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <main>
      <div class="container">
          <div class="logo">
            <img src="images/logo.svg" alt="logo-img" />
          </div>
          
        <section>
          <div class="sub__section">
            <div class="info">
              <h1><span class="title title__span">We're</span> coming soon</h1>
              <p class="title title__p">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our lunch deals.
              </p>
            </div>
            <div class="form__info">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                class="email"
              />
              <div class="arrow">
                <img
                  src="images/icon-arrow.svg"
                  alt="arrow-img"
                  class="arrow__img"
                />
              </div>
            </div>
          </div>
        </section>
        <img src="images/hero-desktop.jpg" alt="hero-desktop-img" class="desktop__hero" />
        <img src="images/hero-mobile.jpg" alt="hero-mobile-img" class="mobile__hero">
      </div>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
